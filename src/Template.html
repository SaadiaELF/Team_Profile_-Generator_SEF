<!DOCTYPE html>

<head>

                            <h4 class="card-title text-center float-start ps-5 pt-4">Manager</h4>
                        </li>

                </div>
                <ul class="list-group list-group-flush">

                </ul>
            </div>
        </div>

        <div class="col-sm-4">

                </div>

                            <h4 class="card-title text-center float-start ps-5 pt-4">Engineer</h4>

                </div>
                <div class="card-body">
                    <ul id="list">
                        <li> <i class="fas fa-user-graduate fa-5x float-start"></i> </li>
                        <li>
                            <h4 class="card-title text-center float-start ps-5 pt-4">Intern</h4>
                        </li>
                    </ul>
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID :</li>
                    <li class="list-group-item">Email : </li>
                    <li class="list-group-item">School :</li>
